version: '3.8'

services:
  api:
    build: 
      context: ./api
      target: builder
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kb?schema=public
      - JWT_SECRET=supersecret
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_MASTER_KEY=masterKey
    volumes:
      - ./api:/app
      - /app/node_modules
    command: sh -c "npm install && npx prisma migrate deploy && npx prisma generate && npm run dev"
    depends_on:
      - meilisearch
      - postgres

  client:
    build:
      context: ./client
      target: builder
      args:
        VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3000/api 
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api

  meilisearch:
    image: getmeili/meilisearch:v1.10
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
    volumes:
      - meili_data:/meili_data

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  meili_data:
  postgres_data:
